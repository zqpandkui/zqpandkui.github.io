<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width,initial-scale=1.0">
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel = "stylesheet" href = "../../static/css/me.css">
	<title>个人信息管理</title>
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(0)" class = "ui inverted attached segment m-padded-tb-mini m-shadow-small">
	<div class="ui container">
		<div class = "ui inverted secondary stackable menu">
			<h2 class = "ui teal header item">管理后台</h2>
			<a href = "#" class = "m-item item m-mobile-hide"><i class = "home icon"></i>博客</a>
			<a href = "#" class = "m-item item m-mobile-hide"><i class = "idea icon"></i>分类</a>
			<a href = "#" class = "m-item item m-mobile-hide"><i class = "tags icon"></i>标签</a>
			<a href = "#" class = "m-item item m-mobile-hide"><i class = "location arrow icon"></i>前端</a>
			<div class="right m-item m-mobile-hide menu">
				<div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" src="../../static/image/zhang.jpg" th:src="@{/image/zhang.jpg}" style="width: 35px;height: 35px">
						张秋凭
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" class="item">注销</a>
						<a href="#" class="item">个人信息管理</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
		<i class="sidebar icon"></i>
	</a>
</nav>


	<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
						<i class="close icon"></i>
						<div class="header">提示：</div>
						<p th:text="${message}">恭喜，操作成功！</p>
					</div>
					<h2 class="ui teal image header">
						<div class="content">
							个人信息管理
						</div>
					</h2>

					<form action="#" method="post" th:action="@{/admin/persional/{id}(id=${session.user.id})}" class="ui form">
						<input type="hidden" name = "id" th:value="${session.user.id}">
						<div class="ui segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user outline icon"></i>
									<input type="text" name="username" placeholder="用户名" th:value="${session.user.username}">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="nickname" placeholder="昵称" th:value="${session.user.nickname}">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="密码">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="mail icon"></i>
									<input type="email" name="email" placeholder="邮箱" th:value="${session.user.email}">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="image icon"></i>
									<input type="text" name="avatar" placeholder="首图地址" th:value="${session.user.avatar}">
								</div>
							</div>
							<button class="ui teal submit button">修     改</button>
						</div>

						<div class="ui error message"></div>
					</form>

				</div>
			</div>
		</div>
	</div>

<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class = "ui inverted vertical segment m-padded-tb-massive">
	<div class = "ui center aligned container">
		<div class = "ui inverted divided stackable grid">
			<div class = "three wide column">
				<div class = "ui inverted link list">
					<div class = "item">
						<img src = "../../static/image/wolf.jpg" class = "ui rounded image" alt = "" style = "width:110px; height:110px">
					</div>
				</div>
			</div>
			<div class = "three wide column">
				<h4 class = "ui inverted header m-text-thin m-text-spaced">最新博客</h4>
				<div class = "ui inverted link list">
					<a href = "#" class = "item">用户故事（User Story）</a>
					<a href = "#" class = "item">用户故事（User Story）</a>
					<a href = "#" class = "item">用户故事（User Story）</a>
				</div>
			</div>
			<div class = "three wide column">
				<h4 class = "ui inverted header m-text-thin m-text-spaced">联系我</h4>
				<div class = "ui inverted link list">
					<a href = "#" class = "item">Email：1144794597@qq.com</a>
					<a href = "#" class = "item">QQ:1144794597</a>
				</div>

			</div>
			<div class = "seven wide column">
				<h4 class = "ui inverted header m-text-thin m-text-spaced">Blog</h4>
				<p class = "m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，用于记录自己看到的文章及个人感兴趣的视频娱乐；希望可以帮助来到这里的人。。。</p>
			</div>
		</div>
		<div class= "ui inverted section divider"></div>
		<p class = "m-text-thin m-text-spaced m-opacity-tiny">Copyright@2020 ZQP Designed by ZQP</p>
	</div>


</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src = "https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src = "https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
	/*手机端点击出现缩放按钮功能*/
	$('.menu.toggle').click(function () {
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.ui.dropdown').dropdown({
		on:'hover'
	});

	$('.ui.form').form({
		fields : {
			username : {
				identifier : 'username',
				rules: [{
					type : 'empty',
					prompt: '请输入用户名！'
				}]
			},
			nickname : {
				identifier : 'nickname',
				rules: [{
					type : 'empty',
					prompt: '请输入昵称！'
				}]
			},
			password : {
				identifier : 'password',
				rules: [{
					type : 'empty',
					prompt: '请输入密码！'
				}]
			},
			email : {
				identifier : 'email',
				rules: [{
					type : 'email',
					prompt: '请填写正确的邮箱地址'
				}]
			},
			avatar : {
				identifier : 'avatar',
				rules: [{
					type : 'empty',
					prompt: '请输入首图！'
				}]
			}
		}
	});

	//消息提示关闭初始化
	$('.message .close')
		.on('click',function(){
			$(this)
				.closest('.message')
				.transition('fade');
	});
</script>

</body>
</html>
